<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/css/materialize.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Job tracker - Candidates</title>
</head>

<body>
    <div class="wrapper">
        <div class="shadow-overlay"></div>
        <div class="indigo darken-4 noshdw">
            <div class="container">
                <div class="row">
                    <nav class="indigo darken-4">
                        <div class="nav-wrapper">
                            <a href="index.html" class="brand-logo left">
                                <img src="img/logo.png" alt="logo" class="responsive-img m-align">Job Tracker</a>
                            <ul class="right hide-on-small-only">
                                <li>
                                    <a class="waves-effect waves-light btn indigo lighten-5 indigo-text" href="index.html">Candidates</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col s12 m6 heading">
                    <h3>Candidates</h3>
                </div>
                <div class="col s12 m6 search">
                    <div class="input-field">
                        <i class="material-icons prefix valign">search</i>
                        <input id="search" type="text" class="validate">
                        <label for="search">Search</label>
                    </div>
                </div>
            </div>
        </div>
        <div id="app"></div>
    </div>

    <footer class="page-footer indigo darken-4">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <p>
                        <span class="brand-logo left">
                            <img src="img/logo.png" alt="logo" width="44" class="responsive-img m-align" /> Job Tracker
                        </span>
                    </p>
                </div>
            </div>
        </div>
        <div class="footer-copyright indigo darken-3">
            <div class="container">
                &copy; 2018 by
                <a class="grey-text text-lighten-4" title="GIT profile" rel="noreferrer noopener" target="_blank"
                    href="https://github.com/nikiv84">Ivan Nikolic (nikiv84)</a>
                <a class="grey-text text-lighten-4 right" rel="noreferrer noopener" href="http://www.bgit.rs" target="_blank">BIT</a>
            </div>
        </div>
    </footer>


    <!--JS files-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.3/js/materialize.min.js"></script>
    <script src="js/candidates.js"></script>

</html>
